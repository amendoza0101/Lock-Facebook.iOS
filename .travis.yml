reference: http://www.objc.io/issue-6/travis-ci.html
language: objective-c
osx_image: xcode8.2
env:
  global:
  -
  - LC_CTYPE=en_US.UTF-8
  - FASTLANE_SKIP_UPDATE_CHECK=1
  - LANG=en_US.UTF-8
  matrix:
  - SCHEME="LockFacebook" DEVICE="iPhone 6 (9.3)"
  - SCHEME="LockFacebook" DEVICE="iPhone 6 (10.0)"
cache:
  - bundler
install:
  - bundle install
script:
  - bundle exec fastlane ios ci
branches:
  only:
  - v2
notifications:
  slack:
    secure: 
after_success:
  - bash <(curl -s https://codecov.io/bash) -J 'LockFacebook'
